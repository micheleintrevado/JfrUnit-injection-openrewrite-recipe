plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.openrewrite:rewrite-java:7.39.1'
    api 'org.openrewrite:rewrite-maven:7.39.1'
    api 'org.openrewrite:rewrite-yaml:7.39.1'
    api 'org.openrewrite:rewrite-properties:7.39.1'
    api 'org.openrewrite:rewrite-xml:7.39.1'
    api 'org.projectlombok:lombok:1.18.24'
    api 'de.danielbechler:java-object-diff:0.95'
    runtimeOnly 'org.openrewrite:rewrite-java-8:7.39.1'
    runtimeOnly 'org.openrewrite:rewrite-java-11:7.39.1'
    runtimeOnly 'org.openrewrite:rewrite-java-17:7.39.1'
    testImplementation 'org.openrewrite:rewrite-test:7.39.1'
}

group = 'org.michele'
version = '0.0.1-SNAPSHOT'
description = 'michele-JfrUnit'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
